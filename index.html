<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>cPanel Cost on Metal Calculator!</title>
  </head>
  <body>
      
    <div class="container mt-4">
        <h1>cPanel Cost on Metal Calculator!</h1>
      <p>cPanel has since increased their pricing and this table is no longer correct.</p>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                  <label for="accounts">No of Accounts</label>
                  <input type="number" class="form-control" min="1" id="accounts">
                </div>
            </div>              
        </div>
        <div class="row">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Provider</th>
                  <th scope="col">Cost (/m)</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>cPanel</td>
                  <td id='cpanel'></td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>BuycPanel</td>
                  <td id='buycpanel'></td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Hivelocity</td>
                  <td id='hivelocity'></td>
                </tr>
                <tr>
                  <th scope="row">4</th>
                  <td>Hetzner</td>
                  <td id='hetzner'></td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
      
  <script>
    
    
    $('input').change(function(){
      var accounts = $('#accounts').val();
      
      if (accounts <= 0 ){
        alert('Use number > 0');
      }
      if (accounts <= 100) {
        $('#cpanel').text('$' + 45);
        $('#buycpanel').text('$' + 45);
        $('#hetzner').text('€' + 32);
        $('#hivelocity').text('$' + 32);
      }
      else {
        $('#cpanel').text('$' + (45 + (accounts - 100)*0.2).toFixed(2));
        $('#buycpanel').text('$' + (45 + (accounts - 100)*0.2).toFixed(2));
        if (accounts <= 150) {
          $('#hetzner').text('€' + 34.5);
        }
        else if (accounts <= 500){
          
        var hetznerTemp = 34.5;  
        hetznerTemp += (Math.trunc((accounts - 150) / 50) + 1) * 5;
        if ((accounts) % 50 == 0){ hetznerTemp -= 5; }
        $('#hetzner').text('€' + hetznerTemp);
        $('#hivelocity').text('$' + 32);
          
      }
      else if (accounts <= 1000) {
        
        var hetznerTemp = 69.5;
        hetznerTemp += (Math.trunc((accounts - 500) / 100) + 1) * 10;  
        if ((accounts) % 100 == 0){ hetznerTemp -= 10; }         
        $('#hetzner').text('€' + hetznerTemp);
        $('#hivelocity').text('$' + 65);
        
      }
      else if (accounts <= 2500) {
        
        var hetznerTemp = 119.5;
        hetznerTemp += (Math.trunc((accounts - 1000) / 500) + 1) * 50;  
        if ((accounts) % 500 == 0){ hetznerTemp -= 50; }         
        $('#hetzner').text('€' + hetznerTemp);
        $('#hivelocity').text('$' + (117 + (accounts - 1000)*0.1).toFixed(2));
        
      }
      else {
        $('#hetzner').text('-');
        $('#hivelocity').text('$' + (117 + (accounts - 1000)*0.1).toFixed(2));
      }
      }
    });
  </script>
  </body>
</html>
